plugins {
    id 'java'
    id "org.sonarqube" version "3.4.0.2513"
    id "jacoco"
}

group 'org.example'
version '1.0-SNAPSHOT'

sonarqube {
    properties {
        property "sonar.projectKey", "bhos-qa_l3-sonarcloud-muradabdullayev900"
        property "sonar.organization", "bhos-qa"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacoco {
    toolVersion = "0.8.7"
    reportsDirectory = file("build/reports/jacoco")
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
    }
}
